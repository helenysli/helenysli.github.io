<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }} - {{ site.author.name }}{% endif %}</title>
  <meta name="keywords" content="{% if page.categories %}{% for category in page.categories %}{{ category }},{% endfor %}{% endif %}{% if page.tags %}{% for tag in page.tags %}{{ tag }},{% endfor %}{% endif %}{{ site.author.name }},{{ site.title }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="{{ '/assets/js/jquery-1.8.2.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ '/assets/js/jPages.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ '/assets/js/script.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ '/assets/js/snap.svg-min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ '/assets/js/svg-animation.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script type="text/javascript">
    $(function(){
      /* initiate the plugin */
      $("div.page-holder").jPages({
        containerID  : "pag-itemContainer",
		previous: "«",
        next: "»",
        perPage      : 5,  /* num of items per page */
        startPage    : 1,
        startRange   : 1,
        midRange     : 4,
        endRange     : 1,
		direction    : "auto"
      });
    });
  </script>
</head>
